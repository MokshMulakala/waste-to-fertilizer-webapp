<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Waste Pickup</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    window.onload = function () {
      const data = JSON.parse(localStorage.getItem("wasteRequest"));
      if (!data) return;

      const rates = {
        "Food scraps": 5,
        "Vegetable peels": 6,
        "Dry leaves": 4,
        "Mixed organic waste": 5
      };
      const weights = {
        "Less than 5kg": 3,
        "5‚Äì10kg": 7,
        "10‚Äì20kg": 15,
        "More than 20kg": 25
      };
      const price = (rates[data.wasteType] || 5) * (weights[data.quantity] || 0);

      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("type").textContent = data.wasteType;
      document.getElementById("quantity").textContent = data.quantity;
      document.getElementById("address").textContent = data.address;
      document.getElementById("pickup").textContent = data.pickupTime || "Not specified";
      document.getElementById("notes").textContent = data.notes || "‚Äî";
      document.getElementById("price").textContent = "‚Çπ" + price;
    }

    function confirmPickup() {
      alert("‚úÖ Pickup confirmed! Thank you for contributing.");
      localStorage.removeItem("wasteRequest");
      window.location.href = "thankyou.html";
    }
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <h1>üåø Waste to Fertilizer</h1>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../shop/catalog.html">Shop</a></li>
        <li><a href="form.html">Sell Waste</a></li>
      </ul>
    </nav>
  </header>

  <!-- Review Section -->
  <section class="hero">
    <h2>Review Your Pickup Request</h2>
    <p>Please confirm your details and estimated reward üåç</p>
  </section>

  <form onsubmit="confirmPickup(); return false;">
    <label>Name: <span id="name"></span></label>
    <label>Email: <span id="email"></span></label>
    <label>Waste Type: <span id="type"></span></label>
    <label>Quantity: <span id="quantity"></span></label>
    <label>Pickup Address: <span id="address"></span></label>
    <label>Pickup Time: <span id="pickup"></span></label>
    <label>Notes: <span id="notes"></span></label>
    <label>Estimated Reward: <strong id="price"></strong></label>

    <button type="submit">Confirm Pickup</button>
  </form>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Waste to Fertilizer | Thanks for going green üåø</p>
  </footer>

</body>
</html>
