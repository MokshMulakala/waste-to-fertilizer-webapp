<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your Waste</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("wasteForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {};
        for (const [key, value] of formData.entries()) {
          data[key.replace("data[", "").replace("]", "")] = value;
        }

        localStorage.setItem("wasteRequest", JSON.stringify(data));

        fetch("https://sheetdb.io/api/v1/cos0yqeis9dsg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        })
        .then(res => {
          if (res.ok) {
            window.location.href = "confirmation.html";
          } else {
            alert("❌ Submission failed. Please try again.");
          }
        });
      });
    });
  </script>
</head>
<body>

  <header>
    <nav>
      <h1>🌿 Waste to Fertilizer</h1>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../shop/catalog.html">Shop</a></li>
        <li><a href="form.html">Sell Waste</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Sell Your Organic Waste</h2>
    <p>Help turn waste into clean fertilizer 🌱</p>
  </section>

  <form id="wasteForm">
    <label>Name:<input type="text" name="data[name]" required></label>
    <label>Email:<input type="email" name="data[email]" required></label>
    <label>Phone:<input type="tel" name="data[phone]" required></label>
    <label>Waste Type:
      <select name="data[wasteType]" required>
        <option value="">--Select type--</option>
        <option>Food scraps</option>
        <option>Vegetable peels</option>
        <option>Dry leaves</option>
        <option>Mixed organic waste</option>
      </select>
    </label>
    <label>Quantity:
      <select name="data[quantity]" required>
        <option value="">--Select range--</option>
        <option>Less than 5kg</option>
        <option>5–10kg</option>
        <option>10–20kg</option>
        <option>More than 20kg</option>
      </select>
    </label>
    <label>Pickup Address:<input type="text" name="data[address]" required></label>
    <label>Preferred Pickup Time:<input type="datetime-local" name="data[pickupTime]"></label>
    <label>Additional Notes:<textarea name="data[notes]" rows="3"></textarea></label>
    <button type="submit">Schedule Pickup</button>
  </form>

  <footer>
    <p>© 2025 Waste to Fertilizer | Together we grow greener 🌿</p>
  </footer>

</body>
</html>
