<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Waste to Fertilizer</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleSignUp(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const name = formData.get("name")?.trim();
      const email = formData.get("email")?.trim();
      const phone = formData.get("phone")?.trim();
      const password = formData.get("password");

      if (!name || !email || !phone || !password) {
        alert("❌ Please fill out all fields.");
        return;
      }

      const userDetails = { name, email, phone };
      localStorage.setItem("userDetails", JSON.stringify(userDetails));
      localStorage.setItem("userEmail", email);

      alert("✅ Sign-up successful! Redirecting to home...");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <h1>🌿 Waste to Fertilizer</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop/catalog.html">Shop</a></li>
        <li><a href="contributors/form.html">Sell Waste</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Create Your Account</h2>
    <p>Join the compost revolution and start contributing 🌍</p>
    <form onsubmit="handleSignUp(event)">
      <label>Full Name:
        <input type="text" name="name" required>
      </label>
      <label>Email Address:
        <input type="email" name="email" required>
      </label>
      <label>Phone Number:
        <input type="tel" name="phone" required>
      </label>
      <label>Create Password:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </section>

  <footer>
    <p>© 2025 Waste to Fertilizer | Composting change 🌾</p>
  </footer>
</body>
</html>
